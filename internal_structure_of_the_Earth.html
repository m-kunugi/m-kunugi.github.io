<!DOCTYPE html>
<html lang="en">
	<head>
		<title>地球の内部構造</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/dat.gui.min.js"></script>

		<script>

			var camera, scene, renderer;

			var params = {
				clipIntersection: true,
				planeConstant: 0,
				showHelpers: false
			};

			var clipPlanes = [
				new THREE.Plane( new THREE.Vector3( 1, 0, 0 ), 0 ),
				new THREE.Plane( new THREE.Vector3( 0, - 1, 0 ), 0 ),
				new THREE.Plane( new THREE.Vector3( 0, 0, - 1 ), 0 )
			];

			init();
			animate();
			render();


			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.localClippingEnabled = true;
				document.body.appendChild( renderer.domElement );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 200 );

				camera.position.set( - 20, 30, 40 );

				var controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // use only if there is no animation loop
				controls.minDistance = 10;
				controls.maxDistance = 100;
				controls.enablePan = false;

				var light = new THREE.HemisphereLight( 0xffffff, 0x080808, 1 );
				scene.add( light );

				scene.add( new THREE.AmbientLight( 0x505050 ) );

				//

				var group = new THREE.Group();

				// 内部構造記述開始
				depth = 5100
				i = (6400-depth)/500
				var geometry = new THREE.SphereBufferGeometry( i, 48, 24 );

				var material = new THREE.MeshLambertMaterial( {

					color: new THREE.Color( Math.sin( i * 0.5 ) * 0.5 + 0.5, Math.cos( i * 1.5 ) * 0.5 + 0.5, Math.sin( i * 4.5 + 0 ) * 0.5 + 0.5 ),
					side: THREE.DoubleSide,
					clippingPlanes: clipPlanes,
					clipIntersection: params.clipIntersection

				} );

				group.add( new THREE.Mesh( geometry, material ) );

				depth = 2900
				i = (6400-depth)/500
				var geometry = new THREE.SphereBufferGeometry( i, 48, 24 );

				var material = new THREE.MeshLambertMaterial( {

					color: new THREE.Color( Math.sin( i * 0.5 ) * 0.5 + 0.5, Math.cos( i * 1.5 ) * 0.5 + 0.5, Math.sin( i * 4.5 + 0 ) * 0.5 + 0.5 ),
					side: THREE.DoubleSide,
					clippingPlanes: clipPlanes,
					clipIntersection: params.clipIntersection

				} );

				group.add( new THREE.Mesh( geometry, material ) );

				depth = 2600
				i = (6400-depth)/500
				var geometry = new THREE.SphereBufferGeometry( i, 48, 24 );

				var material = new THREE.MeshLambertMaterial( {

					color: new THREE.Color( Math.sin( i * 0.5 ) * 0.5 + 0.5, Math.cos( i * 1.5 ) * 0.5 + 0.5, Math.sin( i * 4.5 + 0 ) * 0.5 + 0.5 ),
					side: THREE.DoubleSide,
					clippingPlanes: clipPlanes,
					clipIntersection: params.clipIntersection

				} );

				group.add( new THREE.Mesh( geometry, material ) );

				depth = 660
				i = (6400-depth)/500
				var geometry = new THREE.SphereBufferGeometry( i, 48, 24 );

				var material = new THREE.MeshLambertMaterial( {

					color: new THREE.Color( Math.sin( i * 0.5 ) * 0.5 + 0.5, Math.cos( i * 1.5 ) * 0.5 + 0.5, Math.sin( i * 4.5 + 0 ) * 0.5 + 0.5 ),
					side: THREE.DoubleSide,
					clippingPlanes: clipPlanes,
					clipIntersection: params.clipIntersection

				} );

				group.add( new THREE.Mesh( geometry, material ) );

				depth = 410
				i = (6400-depth)/500
				var geometry = new THREE.SphereBufferGeometry( i, 48, 24 );

				var material = new THREE.MeshLambertMaterial( {

					color: new THREE.Color( Math.sin( i * 0.5 ) * 0.5 + 0.5, Math.cos( i * 1.5 ) * 0.5 + 0.5, Math.sin( i * 4.5 + 0 ) * 0.5 + 0.5 ),
					side: THREE.DoubleSide,
					clippingPlanes: clipPlanes,
					clipIntersection: params.clipIntersection

				} );

				group.add( new THREE.Mesh( geometry, material ) );

				// 追加：地球テクスチャーを準備
    			var loader = new THREE.TextureLoader();
				var texture = loader.load("https://kunugiha.github.io/images/earth.jpg");
				depth = 0
				i = (6400-depth)/500
				var geometry = new THREE.SphereBufferGeometry( i, 48, 24 );

				var material = new THREE.MeshLambertMaterial( {

					map: texture,
					clippingPlanes: clipPlanes,//削る
					clipIntersection: params.clipIntersection

				} );

				mesh = new THREE.Mesh(geometry, material);
    			mesh.overdraw = true;
    			scene.add(mesh);
			
				// 内部構造記述終了

				scene.add( group );

				// helpers

				var helpers = new THREE.Group();
				helpers.add( new THREE.AxesHelper( 20 ) );
				helpers.add( new THREE.PlaneHelper( clipPlanes[ 0 ], 30, 0xff0000 ) );
				helpers.add( new THREE.PlaneHelper( clipPlanes[ 1 ], 30, 0x00ff00 ) );
				helpers.add( new THREE.PlaneHelper( clipPlanes[ 2 ], 30, 0x0000ff ) );
				helpers.visible = false;
				scene.add( helpers );

				// gui

				var gui = new dat.GUI();

				gui.add( params, 'clipIntersection' ).name( 'clip intersection' ).onChange( function ( value ) {

					var children = group.children;

					for ( var i = 0; i < children.length; i ++ ) {

						children[ i ].material.clipIntersection = value;

					}

					render();

				} );

				gui.add( params, 'planeConstant', - 16, 16 ).step( 1 ).name( 'plane constant' ).onChange( function ( value ) {

					for ( var j = 0; j < clipPlanes.length; j ++ ) {

						clipPlanes[ j ].constant = value;

					}

					render();

				} );

				gui.add( params, 'showHelpers' ).name( 'show helpers' ).onChange( function ( value ) {

					helpers.visible = value;

					render();

				} );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function animate() {
    			requestAnimationFrame(animate);
    			render();
			}


			function render() {

				mesh.rotation.y += 0.005;
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
